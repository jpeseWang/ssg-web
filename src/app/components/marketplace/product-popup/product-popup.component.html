<div class="px-2">
  <div class="header py-3 px-3">
    <button
      class="bg-white hover:bg-gray-100 text-gray-600 font-semibold py-2 px-4 border border-gray-200 rounded shadow ml-auto flex relative"
      [mat-dialog-close]="{ name: product.name, price: product.price }"
    >
      X
    </button>
    <h1 class="text-gray-900 font-semibold text-xl">
      {{ product.name }}
    </h1>

    <p class="text-gray-500">{{ product.type }} Shoes</p>
    <p class="text-black-700 font-medium text-medium">
      {{ numberWithCommas(product.price) }},000 VND
    </p>
  </div>
  <div class="max-w-sm mx-auto bg-white shadow-md rounded-lg overflow-hidden">
    <img
      src="{{ product.imageUrl }}"
      alt="{{ product.name }}"
      class="w-full h-64 object-cover"
    />

    <div class="p-4">
      <p class="text-gray-600">{{ product.description }}</p>

      <div class="mt-4"></div>
    </div>
  </div>

  <mat-dialog-actions>
    <div class="flex inline mt-4">
      <button
        class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded-l"
        (click)="removeCart(product)"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-6 h-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M15 12H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z"
          />
        </svg>
      </button>
      <div class="counter bg-gray-100 text-lg px-3 text-gray-500 translate-y-1">
        {{ product.quantity || 0 }}
      </div>
      <button
        class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded-r"
        (click)="addtoCart(product)"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-6 h-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M12 9v6m3-3H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z"
          />
        </svg>
      </button>
    </div>
    <button
      class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded flex ml-auto translate-y-1.5"
      [mat-dialog-close]="true"
    >
      Done
    </button>
  </mat-dialog-actions>
</div>
