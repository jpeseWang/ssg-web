<main *ngIf="blogPost$ | async as blogPost">
  <div class="post-container">
    <h1>
      {{ $any(blogPost).fields.title }}
    </h1>
    <img [src]="$any(blogPost).fields.featuredImage.fields.file.url" />

    <p class="author">Posted by @{{ $any(blogPost).fields.author }}</p>
    <p class="summary">{{ $any(blogPost).fields.summary }}</p>
    <div
      class="content-container"
      *ngFor="let content of $any(blogPost).fields.content.content"
    >
      <p class="content1">
        {{ content.content[0].value }}
      </p>
    </div>
  </div>

  <div class="comments-container">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor" class="w-7 h-7 inline">
      <path strokeLinecap="round" strokeLinejoin="round" d="M7.5 8.25h9m-9 3H12m-9.75 1.51c0 1.6 1.123 2.994 2.707 3.227 1.129.166 2.27.293 3.423.379.35.026.67.21.865.501L12 21l2.755-4.133a1.14 1.14 0 01.865-.501 48.172 48.172 0 003.423-.379c1.584-.233 2.707-1.626 2.707-3.228V6.741c0-1.602-1.123-2.995-2.707-3.228A48.394 48.394 0 0012 3c-2.392 0-4.744.175-7.043.513C3.373 3.746 2.25 5.14 2.25 6.741v6.018z" />
    </svg><h1 class="">Comments Section</h1>
    
    <div class="inputCmt inline"><img class="avatar" src="https://ibiettuot.com/wp-content/uploads/2021/10/avatar-mac-dinh.png" />
      <input type="text" class="content commentInput" placeholder="Add a comment..."/>
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="blue" class="w-5 h-5">
        <path strokeLinecap="round" strokeLinejoin="round" d="M6 12L3.269 3.126A59.768 59.768 0 0121.485 12 59.77 59.77 0 013.27 20.876L5.999 12zm0 0h7.5" />
      </svg>
      
    </div>
    <div class="comment" *ngFor="let comment of comments">
      <div class="username-container">
      <img class="avatar " src="https://i.pinimg.com/originals/5f/ea/00/5fea00180081421b17d8ca8cbdec2923.jpg" /><p class="username">{{ comment.username }}</p></div>
      <p class="contentShow">{{ comment.content }}</p>
      <br>
    </div>
  </div>
</main>
